name = "subs-tracker"
main = "src/index.tsx"
compatibility_date = "2025-12-10"
compatibility_flags = ["nodejs_compat"]

[env.production]
name = "subscription-manager"

[env.staging]
name = "subscription-manager-staging"

# KV 命名空間設定
[[kv_namespaces]]
binding = "SUBSCRIPTIONS_KV"
preview_id = "2bae9e931ea04772b5e4dd39adb191f6"
id = "2bae9e931ea04772b5e4dd39adb191f6"

# Cron 任務設定 - 每天上午 8 點檢查
[triggers]
crons = ["0 8 * * *"]

# 環境變數（可選，也可以在 Cloudflare Dashboard 內設定）
[vars]
ENVIRONMENT = "production"
